<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner Pagar Nusa Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --pn-green: #166534; }
        body { background-color: #f9fafb; font-family: 'Inter', sans-serif; }
        #reader { border: none !important; border-radius: 1.5rem; overflow: hidden; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .nav-item.active { color: #166534; border-top: 2px solid #166534; }
        /* Animasi rotasi tombol */
        .rotate-btn:active i { transform: rotate(180deg); transition: 0.3s; }
    </style>
</head>
<body class="flex flex-col min-h-screen pb-20">

    <header class="bg-[#166534] text-white p-5 text-center shadow-lg sticky top-0 z-40">
        <h1 class="text-xs font-black tracking-[0.2em] uppercase">Digital Attendance System</h1>
        <p class="text-[9px] opacity-70 uppercase mt-1">Pagar Nusa UNUSIA</p>
    </header>

    <main id="scan-page" class="tab-content active p-6 flex flex-col items-center">
        <div class="w-full max-w-sm bg-white rounded-[2.5rem] shadow-xl p-4 mb-6 border border-gray-100 relative">
            
            <button onclick="switchCamera()" class="absolute top-8 right-8 z-10 bg-white/80 backdrop-blur-md p-3 rounded-full shadow-lg text-[#166534] rotate-btn hover:bg-white active:scale-90 transition-all">
                <i class="fas fa-camera-rotate text-lg"></i>
            </button>

            <div id="reader" class="bg-black"></div>
            
            <div id="status-info" class="mt-4 text-center py-3 px-4 bg-gray-50 rounded-2xl text-[10px] font-black text-gray-400 uppercase tracking-widest transition-all">
                Siap Memindai QR...
            </div>
        </div>
        
        <div class="bg-emerald-50 p-4 rounded-2xl w-full max-w-sm border border-emerald-100">
            <h3 class="text-[10px] font-bold text-emerald-800 uppercase mb-2">Petunjuk:</h3>
            <p class="text-[11px] text-emerald-700 leading-relaxed text-justify">
                Gunakan tombol di pojok kanan atas scanner untuk beralih antara kamera depan dan belakang. Data akan otomatis masuk ke riwayat lokal.
            </p>
        </div>
    </main>

    <main id="history-page" class="tab-content p-6">
        <div class="flex justify-between items-center mb-6">
            <h2 class="font-black text-gray-800 tracking-tight text-xl">RIWAYAT SCAN</h2>
            <div class="flex gap-2">
                <button onclick="downloadCSV()" class="p-2 bg-blue-100 text-blue-700 rounded-lg text-xs font-bold">
                    <i class="fas fa-file-export"></i> CSV
                </button>
                <button onclick="clearAllHistory()" class="p-2 bg-red-100 text-red-700 rounded-lg text-xs font-bold">
                    <i class="fas fa-trash"></i> Reset
                </button>
            </div>
        </div>
        <div id="history-list" class="space-y-3"></div>
    </main>

    <div id="modalAbsen" class="fixed inset-0 bg-black/80 z-50 hidden items-center justify-center p-6 backdrop-blur-sm">
        <div class="bg-white w-full max-w-xs rounded-[2.5rem] overflow-hidden shadow-2xl transition-all text-center p-8">
            <div class="text-5xl mb-4">✅</div>
            <h2 class="text-xl font-bold text-gray-800 mb-1">BERHASIL!</h2>
            <p id="pop-nama" class="font-bold text-emerald-700 uppercase mb-4 tracking-tight">---</p>
            <button onclick="closeModal()" class="w-full bg-gray-900 text-white py-4 rounded-2xl font-bold text-xs uppercase tracking-widest active:scale-95 transition-all">
                LANJUTKAN
            </button>
        </div>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around items-center h-16 z-40 shadow-[0_-5px_15px_rgba(0,0,0,0.05)]">
        <button onclick="switchTab('scan')" id="nav-scan" class="nav-item active flex flex-col items-center justify-center w-full h-full text-gray-400">
            <i class="fas fa-qrcode text-lg"></i>
            <span class="text-[9px] font-bold mt-1 uppercase">Scan</span>
        </button>
        <button onclick="switchTab('history')" id="nav-history" class="nav-item flex flex-col items-center justify-center w-full h-full text-gray-400">
            <i class="fas fa-history text-lg"></i>
            <span class="text-[9px] font-bold mt-1 uppercase">Riwayat</span>
        </button>
    </nav>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbypkLAOISZHAnGagYziGq_RmWKAdUZMe3qXzu4ebAUbzN4wptTHwJ2ei8jNQVSr3a89ig/exec"; 
        let isProcessing = false;
        let html5QrCode = new Html5Qrcode("reader");
        let historyData = JSON.parse(localStorage.getItem('attendance_history') || '[]');
        
        // Default kamera: 'environment' = Belakang, 'user' = Depan
        let currentFacingMode = "environment";

        function startCamera() {
            const config = { 
                fps: 20, 
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0 
            };

            html5QrCode.start(
                { facingMode: currentFacingMode }, 
                config, 
                onScanSuccess
            ).catch(err => {
                console.error("Gagal start kamera:", err);
                // Jika environment gagal (misal di laptop), coba mode apa saja
                html5QrCode.start({ facingMode: "any" }, config, onScanSuccess);
            });
        }

        async function switchCamera() {
            if (isProcessing) return;
            
            // Ganti mode
            currentFacingMode = (currentFacingMode === "environment") ? "user" : "environment";
            
            updateStatus("MENGGANTI KAMERA...", "bg-blue-50 text-blue-600");

            try {
                await html5QrCode.stop();
                startCamera();
                setTimeout(() => resetScanner(), 1000);
            } catch (err) {
                console.error("Gagal switch kamera:", err);
            }
        }

        function onScanSuccess(decodedText) {
            if (isProcessing) return;
            isProcessing = true;

            updateStatus("⌛ MENGIRIM...", "bg-orange-50 text-orange-600");
            if (navigator.vibrate) navigator.vibrate(100);

            const parts = decodedText.split('|');
            const dataObj = {
                nama: parts[1] || 'Peserta',
                strip: parts[2] || '-',
                waktu: new Date().toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' }) + " WIB",
                tanggal: new Date().toLocaleDateString('id-ID')
            };

            fetch(SCRIPT_URL, {
                method: "POST",
                mode: "no-cors",
                body: JSON.stringify({ data: decodedText })
            }).then(() => {
                saveToHistory(dataObj);
                showModal(dataObj.nama, dataObj.strip, dataObj.waktu);
            }).catch(err => {
                alert("Error: " + err);
                resetScanner();
            });
        }

        // --- Sisanya Fungsi Helper (History & UI) ---

        function saveToHistory(item) {
            historyData.unshift(item);
            localStorage.setItem('attendance_history', JSON.stringify(historyData));
            renderHistory();
        }

        function renderHistory() {
            const container = document.getElementById('history-list');
            if (historyData.length === 0) {
                container.innerHTML = '<div class="text-center py-10 opacity-30 italic text-sm">Kosong</div>';
                return;
            }
            container.innerHTML = historyData.map((item, index) => `
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex items-center justify-between">
                    <div>
                        <h4 class="font-bold text-gray-800 text-sm uppercase">${item.nama}</h4>
                        <p class="text-[10px] text-gray-400 font-bold">${item.strip} • ${item.waktu}</p>
                    </div>
                    <button onclick="deleteHistoryItem(${index})" class="text-gray-300 hover:text-red-500"><i class="fas fa-times-circle"></i></button>
                </div>
            `).join('');
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            if (tab === 'scan') {
                document.getElementById('scan-page').classList.add('active');
                document.getElementById('nav-scan').classList.add('active');
                startCamera();
            } else {
                document.getElementById('history-page').classList.add('active');
                document.getElementById('nav-history').classList.add('active');
                renderHistory();
                html5QrCode.stop().catch(() => {}); 
            }
        }

        function showModal(nama) {
            document.getElementById('pop-nama').innerText = nama;
            document.getElementById('modalAbsen').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modalAbsen').style.display = 'none';
            resetScanner();
        }

        function updateStatus(text, classes) {
            const statusInfo = document.getElementById('status-info');
            statusInfo.innerText = text;
            statusInfo.className = `mt-4 text-center py-3 px-4 rounded-2xl text-[10px] font-black uppercase tracking-widest transition-all ${classes}`;
        }

        function resetScanner() {
            updateStatus("Siap Memindai QR...", "bg-gray-50 text-gray-400");
            isProcessing = false;
        }

        // Jalankan awal
        startCamera();
    </script>
</body>
</html>
