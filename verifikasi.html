<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Keanggotaan Pagar Nusa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .verification-card {
            max-width: 600px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            text-align: center;
        }
        .logo-pn { width: 60px; margin-bottom: 20px; }
        .title { color: #1a2e44; font-weight: 800; font-size: 24px; margin-bottom: 30px; }
        .status-label { font-weight: 700; font-size: 18px; color: #1a2e44; }
        .status-value { color: #1a2e44; font-weight: 700; margin-bottom: 20px; }
        .info-group { text-align: left; max-width: 400px; margin: 0 auto; color: #1a2e44; }
        .info-item { margin-bottom: 10px; font-size: 15px; }
        .info-item b { font-weight: 700; }
        .loading-spinner { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="verification-card">
        <img src="https://upload.wikimedia.org/wikipedia/id/thumb/a/a2/Logo_Pagar_Nusa.png/80px-Logo_Pagar_Nusa.png" class="logo-pn" alt="Logo Pagar Nusa">
        
        <h2 class="title">Status Keanggotaan Pagar Nusa</h2>

        <div id="loader" class="spinner-border text-success mb-3" role="status"></div>

        <div id="resultContent" style="display: none;">
            <p class="status-label">Status : <span class="text-dark" id="txtStatus">Terverifikasi</span></p>
            
            <div class="info-group">
                <p class="info-item"><b>Nama:</b> <span id="txtNama"></span></p>
                <p class="info-item"><b>NIA:</b> <span id="txtNia"></span></p>
                <p class="info-item"><b>Jabatan:</b> <span id="txtJabatan"></span></p>
            </div>
        </div>

        <div id="errorContent" style="display: none;" class="alert alert-danger">
            Data Anggota Tidak Ditemukan atau NIK Salah.
        </div>
    </div>
</div>

<script>
    // URL Web App Apps Script Anda
    const scriptURL = 'https://script.google.com/macros/s/AKfycbz31JV2joEZIzTsIbOHe8KtmSETu18ndnxj8EsnUobllbq4tM2SEltk-p4e1bN3uytf/exec';

    window.onload = async function() {
        const urlParams = new URLSearchParams(window.location.search);
        const nik = urlParams.get('nik');

        if (!nik) {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('errorContent').style.display = 'block';
            document.getElementById('errorContent').innerText = "Link Tidak Valid (Tanpa NIK)";
            return;
        }

        try {
            const response = await fetch(`${scriptURL}?nik=${nik}`);
            const data = await response.json();

            document.getElementById('loader').style.display = 'none';

            if (data.result === "success") {
                document.getElementById('resultContent').style.display = 'block';
                document.getElementById('txtNama').innerText = data.nama;
                document.getElementById('txtNia').innerText = data.nia;
                document.getElementById('txtJabatan').innerText = data.jabatan;
            } else {
                document.getElementById('errorContent').style.display = 'block';
            }
        } catch (error) {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('errorContent').style.display = 'block';
            document.getElementById('errorContent').innerText = "Gagal memuat data dari server.";
        }
    }
</script>

</body>

</html>
