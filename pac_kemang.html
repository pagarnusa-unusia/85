    function isSameDay(masehiStr) {
        const now = new Date();
        
        // Pecah string "19 Feb 2026" manual agar browser tidak bingung
        const months = {
            "Jan": 0, "Feb": 1, "Mar": 2, "Apr": 3, "May": 4, "Jun": 5,
            "Jul": 6, "Aug": 7, "Sep": 8, "Oct": 9, "Nov": 10, "Dec": 11
        };
        
        const parts = masehiStr.split(' '); // [19, Feb, 2026]
        const day = parseInt(parts[0]);
        const month = months[parts[1]];
        const year = parseInt(parts[2]);

        return day === now.getDate() && month === now.getMonth() && year === now.getFullYear();
    }

    function render(data) {
        const list = document.getElementById('jadwal-list');
        list.innerHTML = '';
        data.forEach(item => {
            const todayStatus = isSameDay(item.m);
            const card = document.createElement('div');
            card.className = `card-row ${todayStatus ? 'today' : ''}`;
            card.id = todayStatus ? 'active-row' : '';
            card.innerHTML = `
                <div class="date-col">${item.m}<br><small class="text-muted">${item.h}</small></div>
                <div class="times-wrapper">
                    <div class="time-item-sm"><div class="lbl">Imsak</div><div class="val">${item.imsak}</div></div>
                    <div class="time-item-sm"><div class="lbl">Subuh</div><div class="val">${item.subuh}</div></div>
                    <div class="time-item-sm"><div class="lbl">Terbit</div><div class="val">${item.terbit}</div></div>
                    <div class="time-item-sm"><div class="lbl">Dhuha</div><div class="val">${item.dhuha}</div></div>
                    <div class="time-item-sm"><div class="lbl">Zuhur</div><div class="val">${item.zuhur}</div></div>
                    <div class="time-item-sm"><div class="lbl">Asar</div><div class="val">${item.asar}</div></div>
                    <div class="time-item-sm"><div class="lbl">Magrib</div><div class="val text-danger fw-bold">${item.magrib}</div></div>
                    <div class="time-item-sm"><div class="lbl">Isya</div><div class="val">${item.isya}</div></div>
                </div>`;
            list.appendChild(card);
            if(todayStatus) setTimeout(() => card.scrollIntoView({behavior:'smooth', block:'center'}), 1000);
        });
    }

    function updateTimer() {
        const now = new Date();
        const today = JADWAL_DATA.find(i => isSameDay(i.m));
        if (!today) return;

        document.getElementById('date-display').innerText = `${today.m} | ${today.h}`;

        const sched = [
            {n:'Imsak', t:today.imsak}, {n:'Subuh', t:today.subuh},
            {n:'Terbit', t:today.terbit}, {n:'Dhuha', t:today.dhuha},
            {n:'Zuhur', t:today.zuhur}, {n:'Asar', t:today.asar},
            {n:'Magrib', t:today.magrib}, {n:'Isya', t:today.isya}
        ];

        let next = sched.find(s => {
            const [h, m] = s.t.split(':');
            const target = new Date(now.getFullYear(), now.getMonth(), now.getDate(), h, m);
            return target > now;
        });

        if (next) {
            const [h, m] = next.t.split(':');
            const target = new Date(now.getFullYear(), now.getMonth(), now.getDate(), h, m);
            const diff = target - now;
            const hh = Math.floor(diff/3600000).toString().padStart(2,'0');
            const mm = Math.floor((diff%3600000)/60000).toString().padStart(2,'0');
            const ss = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
            document.getElementById('timer').innerText = `${hh} : ${mm} : ${ss}`;
            document.getElementById('target-display').innerText = `${next.n} ${next.t}`;
        }
    }

    setInterval(updateTimer, 1000);
