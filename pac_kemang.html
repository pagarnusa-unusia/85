    let currentTargetName = "";

    function isSameDay(masehiStr) {
        const now = new Date();
        const d = new Date(masehiStr);
        return d.getDate() === now.getDate() && d.getMonth() === now.getMonth() && d.getFullYear() === now.getFullYear();
    }

    function render(data) {
        const list = document.getElementById('jadwal-list');
        list.innerHTML = '';
        data.forEach(item => {
            const todayStatus = isSameDay(item.m);
            const card = document.createElement('div');
            card.className = `card-row ${todayStatus ? 'today' : ''}`;
            card.id = todayStatus ? 'active-row' : '';
            card.innerHTML = `
                <div class="date-col">${item.m}<br><small>${item.h}</small></div>
                <div class="times-wrapper">
                    <div class="time-item-sm"><div class="lbl lbl-imsak">Imsak</div><div class="val val-imsak">${item.imsak}</div></div>

            list.appendChild(card);
            if(todayStatus) {
                setTimeout(() => card.scrollIntoView({ behavior: 'smooth', block: 'center' }), 1000);
            }
        });
    }

    function updateTimer() {
        const now = new Date();
        const today = JADWAL_DATA.find(i => isSameDay(i.m));
        
        if (!today) {
            document.getElementById('target-display').innerText = "Belum Masuk Ramadhan";
            return;
        }

        document.getElementById('date-display').innerText = `${today.m} M | ${today.h} H`;

        const schedule = [
            { n: 'Imsak', t: today.imsak, id: 'imsak' },
            { n: 'Subuh', t: today.subuh, id: 'subuh' },
            { n: 'Terbit', t: today.terbit, id: 'terbit' },
            { n: 'Dhuha', t: today.dhuha, id: 'dhuha' },
            { n: 'Zuhur', t: today.zuhur, id: 'zuhur' },
            { n: 'Asar', t: today.asar, id: 'asar' },
            { n: 'Magrib', t: today.magrib, id: 'magrib' },
            { n: 'Isya', t: today.isya, id: 'isya' }
        ];

        let next = null;
        for (let s of schedule) {
            const [h, m] = s.t.split(':');
            const target = new Date(now.getFullYear(), now.getMonth(), now.getDate(), h, m, 0);
            if (target > now) {
                next = { ...s, target };
                break;
            }
        }

        // Jika sudah lewat Isya, target adalah Imsak Besok
        if (!next) {
            const tomorrowDate = new Date();
            tomorrowDate.setDate(now.getDate() + 1);
            const tomorrow = JADWAL_DATA.find(i => {
                const d = new Date(i.m);
                return d.getDate() === tomorrowDate.getDate() && d.getMonth() === tomorrowDate.getMonth();
            });
            if (tomorrow) {
                const [h, m] = tomorrow.imsak.split(':');
                const target = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1, h, m, 0);
                next = { n: 'Imsak Esok', t: tomorrow.imsak, target, id: 'imsak' };
            }
        }

        // Highlight di tabel (Hanya untuk baris 'today')
        const activeRow = document.getElementById('active-row');
        if (activeRow && next) {
            // Reset semua highlight dulu
            activeRow.querySelectorAll('.val, .lbl').forEach(el => {
                el.classList.remove('active-target', 'active-target-lbl');
            });
            // Pasang highlight pada waktu yang dituju
            const valEl = activeRow.querySelector(`.val-${next.id}`);
            const lblEl = activeRow.querySelector(`.lbl-${next.id}`);
            if(valEl) valEl.classList.add('active-target');
            if(lblEl) lblEl.classList.add('active-target-lbl');
        }

        if (next) {
            const diff = next.target - now;
            const hh = Math.floor(diff / 3600000).toString().padStart(2, '0');
            const mm = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
            const ss = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
            document.getElementById('timer').innerText = `${hh} : ${mm} : ${ss}`;
            document.getElementById('target-display').innerText = `${next.n} ${next.t} WIB`;
        }
    }

    document.getElementById('searchInput').addEventListener('input', (e) => {
        const val = e.target.value.toLowerCase();
        render(JADWAL_DATA.filter(i => (i.m + i.h).toLowerCase().includes(val)));
    });

    // Inisialisasi
    render(JADWAL_DATA);
    setInterval(updateTimer, 1000);
    updateTimer();
