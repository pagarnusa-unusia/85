<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1B7548',
                        primaryDark: '#145c38',
                        whatsapp: '#25D366'
                    },
                    animation: {
                        'slide-up': 'slideUp 0.3s ease-out forwards',
                        'fade-in': 'fadeIn 0.4s ease-in-out'
                    },
                    keyframes: {
                        slideUp: {
                            '0%': { transform: 'translateY(10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .input-focus { transition: all 0.3s ease; }
        .input-focus:focus { transform: translateY(-1px); box-shadow: 0 4px 12px rgba(27, 117, 72, 0.15); }
    </style>
</head>
<body class="min-h-screen flex flex-col bg-[#f8fafc] text-slate-800">

            </div>

            <div class="mx-8 -mt-5 bg-white rounded-lg border border-emerald-100 shadow-sm p-4 text-center animate-fade-in">
                <p class="text-[10px] font-bold text-emerald-700 uppercase mb-1 tracking-widest">Informasi Rekening</p>
                <div class="flex justify-center items-center space-x-2 text-primary font-bold">
                    <span>SEA BANK</span>
                    <span class="text-slate-300">|</span>
                    <span class="tracking-widest">9017 0194 3895</span>
                </div>
            </div>

            <div class="p-8 space-y-5">
                <div class="group">
                    <label class="block text-xs font-bold text-slate-500 mb-1 uppercase tracking-wider ml-1">Nama Lengkap / Unit</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-400 group-focus-within:text-primary">
                            <i class="fas fa-id-card"></i>
                        </span>
                        <input type="text" id="nama" placeholder="Contoh: PAC PAGARNUSA KEMANG" 
                            class="input-focus w-full rounded-xl border border-slate-200 bg-slate-50/50 pl-10 pr-4 py-3 text-sm outline-none focus:border-primary focus:bg-white uppercase">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-1 uppercase tracking-wider ml-1">Opsi Pembayaran</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-400 pointer-events-none">
                            <i class="fas fa-money-bill-wave"></i>
                        </span>
                        <select id="statusBayar" onchange="toggleCicilan()" 
                            class="input-focus w-full rounded-xl border border-slate-200 bg-slate-50/50 pl-10 pr-10 py-3 text-sm outline-none focus:border-primary focus:bg-white appearance-none cursor-pointer">
                            <option value="Rp. 100.000">Lunas (Rp. 100.000)</option>
                            <option value="Cicil">Cicil Nominal Lain</option>
                        </select>
                        <span class="absolute inset-y-0 right-0 flex items-center pr-3 text-slate-400 pointer-events-none text-[10px]">
                            <i class="fas fa-chevron-down"></i>
                        </span>
                    </div>
                </div>

                <div id="inputCicilan" class="hidden animate-fade-in bg-emerald-50/50 p-4 rounded-xl border border-emerald-100">
                    <label class="block text-xs font-bold text-primary mb-1 uppercase tracking-wider">Masukkan Nominal</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-primary font-bold text-sm">Rp</span>
                        <input type="number" id="nominalCicil" placeholder="Contoh: 50000" 
                            class="input-focus w-full rounded-lg border border-emerald-200 bg-white pl-10 pr-4 py-2 text-sm font-semibold outline-none focus:border-primary">
                    </div>
                </div>

                <div class="bg-blue-50 border border-blue-100 rounded-lg p-3 flex items-start space-x-3">
                    <i class="fas fa-info-circle text-blue-500 mt-0.5 text-xs"></i>
                    <p class="text-[10px] text-blue-700 leading-relaxed italic">Sistem akan secara otomatis menyusun pesan konfirmasi sesuai template resmi.</p>
                </div>

                <button onclick="kirimWA()" 
                    class="w-full bg-whatsapp hover:bg-[#1da851] text-white font-bold py-4 rounded-xl transition-all transform active:scale-[0.98] shadow-lg shadow-emerald-200 flex items-center justify-center space-x-2">
                    <i class="fab fa-whatsapp text-xl"></i>
                    <span>Kirim Konfirmasi WA</span>
                </button>
            </div>
        </section>
    </main>

    <footer class="bg-white border-t border-slate-200 py-4">
        <p class="text-center text-[10px] text-slate-400 font-medium tracking-widest uppercase">
            Official System ¬© 2025 PSNU Pagar Nusa
        </p>
    </footer>

    <script>
        function toggleCicilan() {
            const status = document.getElementById("statusBayar").value;
            const divCicilan = document.getElementById("inputCicilan");
            if (status === "Cicil") {
                divCicilan.classList.remove("hidden");
                document.getElementById("nominalCicil").focus();
            } else {
                divCicilan.classList.add("hidden");
            }
        }

</body>
</html>
